---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: "httptogrpc"
  labels:
    appName: httptogrpc
    appNameVersion: "httptogrpc"
spec:
  replicas: 1
  selector:
    matchLabels:
      appNameVersion: "httptogrpc"
  template:
    metadata:
      labels:
        appName: httptogrpc
        appNameVersion: "httptogrpc"
    spec:
      restartPolicy: Always
      containers:
        - name: httptogrpc
          image: "felipeogutierrez/httptogrpc:1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    appName: httptogrpc
  name: httptogrpc
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    appName: httptogrpc
---
apiVersion: "extensions/v1beta1"
kind: Ingress
metadata:
  name: httptogrpc
spec:
  rules:
    - host: "superservice.com"
      http:
        paths:
          - backend:
              serviceName: httptogrpc
              servicePort: 8080
