---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: "grpcservice"
  labels:
    appName: grpcservice
    appNameVersion: "grpcservice"
spec:
  replicas: 1
  selector:
    matchLabels:
      appNameVersion: "grpcservice"
  template:
    metadata:
      labels:
        appName: grpcservice
        appNameVersion: "grpcservice"
    spec:
      restartPolicy: Always
      containers:
        - name: grpcservice
          image: "felipeogutierrez/grpcservice:1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    appName: grpcservice
  name: grpcservice
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    appName: grpcservice
